<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View category</title>
</head>
<body>
<h1>View category: <span th:text="${category.name}"></span></h1>
<a href="/provinces">Province list</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Join At</th>
        <th>Description</th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.nameProduct}"></td>
            <td th:text="${product.priceProduct}"></td>
            <td th:text="${product.quantityProduct}"></td>
            <td th:text="${product.join_at}"></td>
            <td th:text="${product.descriptionProduct}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
